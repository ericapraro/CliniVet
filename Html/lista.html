<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../CSS/clientesLista.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <div>
    <button onclick="cadPessoa('eu', 'eu', 'eu')">teste</button>
    <div id="dtPessoas" class="col-8">
      <table id="tbPessoas" class="table table-light table-sm">
        <thead class="thead-dark">
          <tr>
            <td>CÃ³digo</td>
            <td>Nome</td>
            <td>Sobrenome</td>
            <td>E-mail</td>
            <td>Altura</td>
            <td>Sexo</td>
          </tr>
        </thead>

      </table>
    </div>
  </div>

  <script>
    function cadPessoa(nome, sobrenome, email, altura, sexo) {
      var tb = document.getElementById("tbPessoas");
      var qtdLinhas = tb.rows.length;
      var linha = tb.insertRow(qtdLinhas);

      var cellCodigo = linha.insertCell(0);
      var cellNome = linha.insertCell(1);
      var cellSobrenome = linha.insertCell(2);
      var cellEmail = linha.insertCell(3);
      var cellAltura = linha.insertCell(4);
      var cellSexo = linha.insertCell(5);

      cellCodigo.innerHTML = qtdLinhas;
      cellNome.innerHTML = nome;
      cellSobrenome.innerHTML = sobrenome;
      cellEmail.innerHTML = email;
      cellAltura.innerHTML = altura;
      cellSexo.innerHTML = sexo;

    }


  </script>

</body>

</html>
