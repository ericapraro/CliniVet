<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>CliniVet</title>
  <link href="../CSS/cadastro.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script type="text/javascript" src="../JS/cadastro.js"></script>
</head>

<body style="background-color: #009373;">
    <div class="divMae">
      <div class="menuLateral">
        <a href="login.html" style="text-decoration: none"> <button>Login</button></a>
        <a href="servico.html" style="text-decoration: none;"><button>Serviços</button></a>
      </div>
      <div class="col-sm-1 col-md-1 col-lg- 1"></div>
      <div class="organizaMenu col-sm-8 col-md-8 col-lg-8">
        <div style=" width: 100%; height: 100%;">
          <br>
          <h1 class="titulo">Cadastro</h1>
          <div class="divCenter">
            <h2>Identificação</h2>
            <div class="divContato">
              <div class="inputLabel col-sm-2 col-md-2 col-lg-2">
                <input type="text" placeholder="Código" class="mb-1" disabled>
              </div>
              <div class="form">
                <div style="background-color: black;">
                </div>
                <div class="inputLabel col-sm-3 col-md-3 col-lg-3">
                  <Label>Cliente</Label>
                  <input type="text" placeholder="Rex" class="mb-1">
                </div>
                <div class="col-sm-1 col-md-1 col-lg- 1"></div>
                <div class="inputLabel col-sm-4 col-lg-3">
                  <Label>Nascimento do Cliente</Label>
                  <input type="date" placeholder="01/01/2001" class="mb-1">
                </div>
                <div class="col-sm-1 col-md-1 col-lg- 1"></div>
                <div class="inputLabel col-sm-3 col-md-3 col-lg-3">
                  <Label>Tutor</Label>
                  <input type="text" placeholder="Jeferson Dias" class="mb-1">
                </div>
              </div>
            </div>
            <br>
            <h2>Endereço</h2>
            <div class="divContato">
              <div class="col-12 form alinha">
                <div class="inputLabel col-sm-3 col-md-3 col-lg-3">
                  <Label>Cep</Label>
                  <input id="cep" onfocusout="cep()" type="text" placeholder="89226-110" class="mb-1">
                </div>
                <div class="inputLabel col-sm-3 col-md-3 col-lg-3">
                  <Label>Endereço</Label>
                  <input id="rua" type="text" placeholder="Rua Pica-Pau" class="mb-1">
                </div>
                <!-- <div class="col-sm-1 col-md-1 col-lg- 1"></div> -->
                <div class="inputLabel col-sm-3 col-md-3 col-lg-3">
                  <Label>Número</Label>
                  <input type="text" placeholder="142" class="mb-1">
                </div>
                <div class="col-sm-1 col-md-1 col-lg- 1"></div>
                <div class="inputLabel col-sm-3 col-md-3 col-lg-3">
                  <Label>Bairro</Label>
                  <input id="bairro" type="text" placeholder="Aventureiro" class="mb-1">
                </div>
                <div class="inputLabel col-sm-3 col-md-3 col-lg-3">
                  <Label>Cidade</Label>
                  <input id="cidade" type="text" placeholder="Joinville" class="mb-1">
                </div>
                <!-- <div class="col-sm-1 col-md-1 col-lg-1"></div> -->
                <div class="inputLabel col-sm-3 col-md-3 col-lg-3">
                  <Label>Estado</Label>
                  <input id="estado" type="text" placeholder="SC" class="mb-1">
                </div>
                <div class="col-sm-1 col-md-1 col-lg-1"></div>

                <!-- <div class="col-sm-1 col-md-1 col-lg-1"></div> -->
                <div class="inputLabel col-sm-3 col-md-3 col-lg-3">
                  <Label>Complemento</Label>
                  <input type="text" placeholder="Pizzaria" class="mb-1">
                </div>
              </div>
            </div>
            <br>
            <h2>
              Contato</h1>
              <div class="divContato">
                <div class="form">
                  <div class="inputLabel col-sm-3 col-md-3 col-lg-3">
                    <Label>Contato</Label>
                    <input type="tel" placeholder="(47) 3464-4123" class="mb-1">
                  </div>
                  <div class="col-sm-1 col-md-1 col-lg- 1"></div>
                  <div class="inputLabel col-sm-3 col-md-3 col-lg-3">
                    <Label>Celular</Label>
                    <input type="tel" placeholder="(47) 9 9547-5126" class="mb-1">
                  </div>
                  <div class="col-sm-1 col-md-1 col-lg- 1"></div>
                  <div class="inputLabel col-sm-3 col-md-3 col-lg-3">
                    <Label>Contato</Label>
                    <input type="email" placeholder="clini.vet@gmail.com" class="mb-1">
                  </div>
                </div>
              </div>
              <div class="submit">
                <input type="submit" value="Salvar" class="submit btn btn-success"
                  style=" border:1px solid black; margin-top: 5%;">
              </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</body>

</html>
